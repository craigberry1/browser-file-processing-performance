<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Testing</title>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="db.js"></script>
</head>
<body>
    <h1>Web Worker Performance Testing</h1>
    <p id="hardware-concurrency-p">Hardware Concurrency: </p>
    <div class="worker-config">
        <label for="dynamic-db-input">Isolated Schema</label>
        <input type="checkbox" id="dynamic-db-input">
        <label for="batch-parser-input">Batched Parser</label>
        <input type="checkbox" id="batch-parser-input">
        <label for="combined-input">Combined Workers</label>
        <input type="checkbox" id="combined-input">
        <label for="parse-worker-cnt-input">Parsing Threads:</label>
        <input type="number" id="parse-worker-cnt-input">
        <label for="persist-worker-cnt-input">Persist Threads:</label>
        <input type="number" id="persist-worker-cnt-input">
    </div>
    <input type="file" id="file-input" multiple />
    <button id="start-worker-btn">Process Files</button>
    <button id="reset-worker-btn">Setup Workers</button>
    <h3>Active Workers</h3>
    <ul id="workers-list"></ul>

    <h3>Run Log</h3>
    <p id="output-p">
        <ul id="output-list"></ul>
    </p>


    <script src="script.js"></script>
</body>
